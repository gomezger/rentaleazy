<div class="front">
  <div id="carouselExampleSlidesOnly" class="carousel slide mb-0 p-0" data-ride="carousel">
    <div class="carousel-inner">
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/carousel/bg-home-3.jpg" alt="First slide">
      </div> 
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/carousel/bg-home.jpg" alt="First slide">
      </div>   
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/carousel/bg-home-2.jpg" alt="First slide">
      </div>   
      <div class="carousel-item active">
        <img class="d-block w-100" src="assets/carousel/bg-home-4.jpg" alt="First slide">
      </div>   
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/carousel/bg-home-5.jpg" alt="First slide">
      </div>   
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/carousel/bg-home-6.jpg" alt="First slide">
      </div>   
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/carousel/bg-home-7.jpg" alt="First slide">
      </div>   
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/carousel/bg-home-8.jpg" alt="First slide">
      </div>   
      <div class="carousel-item">
        <img class="d-block w-100" src="assets/carousel/bg-home-9.jpg" alt="First slide">
      </div>   
    </div>
  </div>   
  <div class="frase col-12 p-0 m-0">
    <div class="center d-inline-block text-center animated slideInUp">
      <h1>{{ 'index.carrousel.title' | translate }}</h1>
      <div class="line d-inline-block"></div>
      <h2>{{ 'index.carrousel.subtitle' | translate }}</h2>
      <div class="clearfix"></div>
      <a [routerLink]="['services']" class="btn btn-light active mt-1 d-none" role="button" aria-pressed="true">
        {{'index.carrousel.button' | translate}}
      </a>
    </div>
  </div>  
</div>
